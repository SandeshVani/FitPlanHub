<!DOCTYPE html>
<html>
<head>
    <title>Following</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="/">FitPlanHub</a>
        <a href="/feed">Feed</a>
        <a href="/browse">Browse</a>
        <a href="/following">Following</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="container">
        <h1>Trainers I Follow</h1>

        {% if trainers %}
        <table>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
            {% for t in trainers %}
            <tr>
                <td>{{ t.username }}</td>
                <td>
                    <a href="/trainer/{{ t.id }}">Profile</a> |
                    <a href="/unfollow/{{ t.id }}">Unfollow</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>Not following anyone</p>
        <a href="/browse">Find trainers</a>
        {% endif %}
    </div>
</body>
</html>
