<!DOCTYPE html>
<html>
<head>
    <title>Edit Plan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="/">FitPlanHub</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="container">
        <h1>Edit Plan</h1>

        <form method="POST">
            <label>Title</label>
            <input type="text" name="title" value="{{ plan.title }}" required>

            <label>Description</label>
            <textarea name="description" rows="4" required>{{ plan.description }}</textarea>

            <label>Price</label>
            <input type="number" name="price" value="{{ plan.price }}" required>

            <label>Duration</label>
            <input type="number" name="duration" value="{{ plan.duration }}" required>

            <button type="submit">Save</button>
        </form>

        <p class="mt-20"><a href="/dashboard">Back</a></p>
    </div>
</body>
</html>
